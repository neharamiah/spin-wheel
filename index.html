<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE Met Gala Punishment Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>IEEE MET GALA PUNISHMENT WHEEL</h1>
        <p class="subtitle">Spin the wheel for your fate</p>

        <div class="wheel-container">
            <div class="wheel" id="wheel">
                </div>
            <img src="arrow.png" class="arrow" alt="Arrow">
        </div>

        <button id="spinButton" class="spin-button">SPIN THE WHEEL</button>
    </div>

    <div id="resultPopup" class="popup">
        <div class="popup-content">
            <p class="popup-title" id="popupTitle">Your Punishment</p>
            <p class="popup-description" id="popupText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
